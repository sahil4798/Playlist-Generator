<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Emotion-Based Playlist Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="logo">MoodTune</a>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="card">
            <h1>Welcome to the Emotion-Based Playlist Generator</h1>
            <p class="subtitle">Generate a playlist that matches your current mood</p>
            <form action="{{ url_for('generate_playlist') }}" method="post">
                <label for="mood">Describe your mood:</label>
                <input type="text" id="mood" name="mood" placeholder="e.g., happy, sad, energetic">
                <button type="submit">Generate Playlist</button>
            </form>
        </div>
    </div>
</body>

</html>
